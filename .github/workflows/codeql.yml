name: "CodeQL"

on:
  push:
    branches: [ "master", "HOP-4.0.0-rc", "HOP-4.0.1-rc", "HOP-4.1.0-rc", "HOP-4.1.1-rc", "HOP-4.2.0-rc", "IRIS-3.0.1-rc", "IRIS-3.1.0-rc", "IRIS-3.2.0-rc", "IRIS-3.3.0-rc", "PAPYRUS-2.2.0-rc", "WASABI-1.2.1-rc", "WASABI-1.3.0-rc", "wasabi-1.2.0-rc" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "36 19 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, java ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Before Index (java)
        if: ${{ matrix.language == 'java' }}
        run: ./configure.sh

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
